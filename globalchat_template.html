<!-- HTML Template for Global Chat -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Chat</title>
    <link rel="stylesheet" href="style.css"> <!-- Link to your CSS file -->
</head>
<body>
    <div class="chat-container">
        <div class="chat-messages" id="chat-messages">
            <!-- Chat messages will be displayed here -->
        </div>
        <input type="text" id="messageInput" placeholder="Type your message...">
        <button id="sendButton">Send</button>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.1.3/socket.io.js"></script> <!-- Include Socket.IO -->
    <script src="script.js"></script> <!-- Link to your JavaScript file -->
</body>
</html>

<!--The page includes a container for displaying chat messages, an input field for typing messages, and a send button.
It links to an external CSS file for styling.
It includes the Socket.IO library for real-time communication.
It links to an external JavaScript file where you will implement the chat functionality.-->
